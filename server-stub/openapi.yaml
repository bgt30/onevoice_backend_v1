openapi: 3.0.3
info:
  contact:
    email: support@onevoice.com
    name: OneVoice Team
  description: AI-powered video dubbing service backend API
  license:
    name: MIT
  title: OneVoice Backend API
  version: 1.0.0
servers:
- description: Production server
  url: https://api.onevoice.com
- description: Staging server
  url: https://staging-api.onevoice.com
- description: Development server
  url: http://localhost:8000
security:
- bearerAuth: []
tags:
- description: User authentication and authorization
  name: Authentication
- description: User profile and account management
  name: User Management
- description: Payment processing and subscription management
  name: Billing & Subscriptions
- description: "Video upload, processing, and dubbing operations"
  name: Video Management
paths:
  /api/auth/login:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
          description: Successful login
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Invalid credentials
      security: []
      summary: User login
      tags:
      - Authentication
  /api/auth/signup:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignupRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
          description: User created successfully
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Invalid input data
      security: []
      summary: User registration
      tags:
      - Authentication
  /api/auth/forgot-password:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_api_auth_forgot_password_post_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_api_auth_forgot_password_post_200_response"
          description: Password reset email sent
      security: []
      summary: Request password reset
      tags:
      - Authentication
  /api/auth/reset-password:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_api_auth_reset_password_post_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_api_auth_forgot_password_post_200_response"
          description: Password reset successful
      security: []
      summary: Reset password with token
      tags:
      - Authentication
  /api/auth/logout:
    post:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_api_auth_forgot_password_post_200_response"
